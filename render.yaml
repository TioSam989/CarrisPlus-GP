services:
  # Backend API
  - type: web
    name: carrisplus-backend
    env: python
    region: frankfurt
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: carrisplus-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: carrisplus-db
    plan: free
    databaseName: carrisplus
    user: carrisplus_user
